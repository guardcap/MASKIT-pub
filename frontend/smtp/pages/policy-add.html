    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        // ê¶Œí•œ í™•ì¸
        if (!token || user.role !== 'policy_admin') {
            alert('ì •ì±… ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤');
            window.location.href = '../dashboard-policy.html';
        }

        document.getElementById('userName').textContent = user.nickname || user.email;

        // ë°±ê·¸ë¼ìš´ë“œ ì‘ì—… ëª¨ë‹ˆí„° ì´ˆê¸°í™”
        const taskMonitor = initBackgroundMonitor(API_BASE, token);

        let selectedFile = null;

        // DOM ìš”ì†Œ
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileList = document.getElementById('fileList');
        const policyForm = document.getElementById('policyForm');
        const submitBtn = document.getElementById('submitBtn');
        const processingOverlay = document.getElementById('processingOverlay');
        const alertBox = document.getElementById('alertBox');

        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // íŒŒì¼ ì„ íƒ
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // íŒŒì¼ ì²˜ë¦¬
        function handleFiles(files) {
            if (files.length === 0) return;

            const file = files[0];

            // íŒŒì¼ í¬ê¸° í™•ì¸ (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showAlert('íŒŒì¼ í¬ê¸°ëŠ” 50MBë¥¼ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
                return;
            }

            // íŒŒì¼ í˜•ì‹ í™•ì¸
            const validTypes = ['application/pdf', 'image/png', 'image/jpeg', 'image/jpg'];
            if (!validTypes.includes(file.type)) {
                showAlert('ì§€ì›í•˜ì§€ ì•ŠëŠ” íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤. PDF ë˜ëŠ” ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”', 'error');
                return;
            }

            selectedFile = file;
            displayFilePreview(file);
        }

        // íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
        function displayFilePreview(file) {
            const fileIcon = file.type.includes('pdf') ? 'ğŸ“„' : 'ğŸ–¼ï¸';
            const fileSize = formatFileSize(file.size);

            fileList.innerHTML = `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">${fileIcon}</span>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${fileSize}</div>
                        </div>
                    </div>
                    <button type="button" class="file-remove" onclick="removeFile()">ì‚­ì œ</button>
                </div>
            `;

            filePreview.classList.add('show');
        }

        // íŒŒì¼ ì‚­ì œ
        function removeFile() {
            selectedFile = null;
            fileInput.value = '';
            filePreview.classList.remove('show');
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // í¼ ì œì¶œ
        policyForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showAlert('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            const title = document.getElementById('policyTitle').value.trim();
            const authority = document.getElementById('policyAuthority').value;
            const description = document.getElementById('policyDescription').value.trim();

            if (!title || !authority) {
                showAlert('í•„ìˆ˜ í•­ëª©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            // í¼ ë°ì´í„° ìƒì„±
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('title', title);
            formData.append('authority', authority);
            formData.append('description', description);

            // ì²˜ë¦¬ ì¤‘ í‘œì‹œ
            processingOverlay.classList.add('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/policies/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const taskId = result.data.task_id;
                    const policyTitle = result.data.title;

                    showAlert('ì •ì±…ì´ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');

                    // ë°±ê·¸ë¼ìš´ë“œ ì‘ì—… ëª¨ë‹ˆí„°ë§ ì‹œì‘
                    if (taskId) {
                        taskMonitor.monitorTask(taskId, policyTitle);
                    }

                    // 2ì´ˆ í›„ ëª©ë¡ìœ¼ë¡œ ì´ë™
                    setTimeout(() => {
                        window.location.href = 'policy-list.html';
                    }, 2000);
                } else {
                    throw new Error(result.detail || 'ì •ì±… ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }

            } catch (error) {
                console.error('Upload error:', error);
                showAlert(error.message || 'ì •ì±… ë“±ë¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
                submitBtn.disabled = false;
            } finally {
                processingOverlay.classList.remove('show');
            }
        });

        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(message, type) {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertBox.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;

            // 3ì´ˆ í›„ ìë™ ì œê±°
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        // ë¡œê·¸ì•„ì›ƒ

            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }
