  <script>
    const API_BASE = 'http://127.0.0.1:8000';
    let allData = null;

    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('auth_token');
      const user = JSON.parse(localStorage.getItem('user') || 'null');

      if (!token || !user) {
        window.location.href = '../login.html';
        return;
      }

      if (user.role !== 'policy_admin') {
        alert('ì •ì±… ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
        window.location.href = '../dashboard-user.html';
        return;
      }

      document.getElementById('userInfo').textContent = `${user.nickname} (${user.email})`;

      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('auth_token');
        localStorage.removeItem('user');
        window.location.href = '../login.html';
      });

      loadAllData();
    });

    async function loadAllData() {
      const loading = document.getElementById('loading');
      const entityList = document.getElementById('entityList');

      loading.style.display = 'block';
      entityList.innerHTML = '';

      try {
        const response = await fetch(`${API_BASE}/api/entities/recognizers`);
        const result = await response.json();

        if (!result.success) {
          throw new Error(result.message || 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
        }

        allData = result.data;

        // í†µê³„ ì—…ë°ì´íŠ¸
        updateStats(allData);

        // ì—”í‹°í‹° í•„í„° ì—…ë°ì´íŠ¸
        updateEntityTypeFilter(allData.recognizers);

        // ì—”í‹°í‹° ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        renderEntityList(allData.recognizers);

        loading.style.display = 'none';

      } catch (error) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
        loading.style.display = 'none';
        alert('ë°ì´í„° ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
      }
    }

    function updateStats(data) {
      const totalRecognizers = data.recognizers.length;
      const totalRegex = data.recognizers.reduce((sum, r) => sum + r.regex_patterns.length, 0);
      const totalKeywords = data.recognizers.reduce((sum, r) => sum + r.keywords.length, 0);

      document.getElementById('totalRecognizers').textContent = totalRecognizers;
      document.getElementById('totalRegex').textContent = totalRegex;
      document.getElementById('totalKeywords').textContent = totalKeywords;
    }

    function updateEntityTypeFilter(recognizers) {
      const entityTypes = new Set();
      recognizers.forEach(rec => {
        rec.entity_types.forEach(type => entityTypes.add(type));
      });

      const filterList = document.getElementById('entityTypeFilter');

      // ê¸°ì¡´ í•­ëª© ì œê±° (ì „ì²´ ì œì™¸)
      filterList.querySelectorAll('.item').forEach((item, idx) => {
        if (idx > 0) item.remove();
      });

      // ì—”í‹°í‹° íƒ€ì…ë³„ í•­ëª© ì¶”ê°€
      entityTypes.forEach(type => {
        const li = document.createElement('li');
        li.className = 'item';
        li.innerHTML = `
          <button class="checkbox off" aria-checked="false" title="ì„ íƒ" data-check data-value="${type}"></button>
          <span class="txt">${type}</span>
        `;
        filterList.appendChild(li);
      });
    }

    function renderEntityList(recognizers) {
      const container = document.getElementById('entityList');
      container.innerHTML = '';

      recognizers.forEach(rec => {
        const entityDiv = document.createElement('div');
        entityDiv.className = 'entity-item';

        const headerDiv = document.createElement('div');
        headerDiv.className = 'entity-item-header';
        headerDiv.onclick = () => toggleEntity(entityDiv);
        headerDiv.innerHTML = `
          <div class="entity-title-group">
            <div class="entity-name">${rec.class_name}</div>
            <div class="entity-type">${rec.entity_types.join(', ')}</div>
          </div>
          <div class="entity-stats">
            <span class="entity-badge">${rec.regex_patterns.length} Regex</span>
            <span class="entity-badge">${rec.keywords.length} í‚¤ì›Œë“œ</span>
            <span>â–¼</span>
          </div>
        `;

        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'entity-details';
        detailsDiv.innerHTML = `
          <div class="entity-details-content">
            ${rec.doc ? `
              <div class="detail-section">
                <div class="detail-label">ì„¤ëª…</div>
                <div class="detail-value">${rec.doc}</div>
              </div>
            ` : ''}

            <div class="detail-section">
              <div class="detail-label">Regex íŒ¨í„´</div>
              ${rec.regex_patterns.map(pattern => `
                <div class="regex-item">
                  <div class="regex-name">${pattern.name}</div>
                  <div class="regex-pattern">${pattern.pattern}</div>
                </div>
              `).join('')}
            </div>

            <div class="detail-section">
              <div class="detail-label">í‚¤ì›Œë“œ</div>
              <div class="keyword-list">
                ${rec.keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
              </div>
            </div>

            <div class="detail-section">
              <div class="detail-label">ëª¨ë“ˆ ê²½ë¡œ</div>
              <div class="detail-value"><code>${rec.module_path}</code></div>
            </div>
          </div>
        `;

        entityDiv.appendChild(headerDiv);
        entityDiv.appendChild(detailsDiv);
        container.appendChild(entityDiv);
      });
    }

    function toggleEntity(entityDiv) {
      const detailsDiv = entityDiv.querySelector('.entity-details');
      const arrow = entityDiv.querySelector('.entity-item-header span:last-child');

      if (detailsDiv.classList.contains('expanded')) {
        detailsDiv.classList.remove('expanded');
        arrow.textContent = 'â–¼';
      } else {
        detailsDiv.classList.add('expanded');
        arrow.textContent = 'â–²';
      }
    }

    async function createEntity(event) {
      event.preventDefault();

      const formData = new FormData(event.target);

      // URLSearchParamsë¡œ ë³€í™˜í•˜ì—¬ form dataë¡œ ì „ì†¡
      const params = new URLSearchParams();
      params.append('entity_id', formData.get('entity_id'));
      params.append('name', formData.get('name'));
      params.append('category', formData.get('category'));
      params.append('description', formData.get('description') || '');
      params.append('regex_pattern', formData.get('regex_pattern'));
      params.append('keywords', formData.get('keywords') || '');
      params.append('examples', formData.get('examples') || '');

      try {
        const response = await fetch(`${API_BASE}/api/entities/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: params.toString()
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.message || 'ì—”í‹°í‹° ìƒì„± ì‹¤íŒ¨');
        }

        alert('ì—”í‹°í‹°ê°€ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!\nì´ì œ í…ìŠ¤íŠ¸ ë¶„ì„ ì‹œ ìë™ìœ¼ë¡œ ì´ ì—”í‹°í‹°ê°€ ê°ì§€ë©ë‹ˆë‹¤.');
        closeCreateModal();
        loadAllData();

      } catch (error) {
        console.error('ì—”í‹°í‹° ìƒì„± ì‹¤íŒ¨:', error);
        alert('ì—”í‹°í‹° ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
      }
    }

    function exportData() {
      if (!allData) {
        alert('ë¨¼ì € ë°ì´í„°ë¥¼ ë¡œë“œí•´ì£¼ì„¸ìš”.');
        return;
      }

      const dataStr = JSON.stringify(allData, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });

      const link = document.createElement('a');
      link.href = url;
      link.download = `entities_${new Date().toISOString().split('T')[0]}.json`;
      link.click();
      URL.revokeObjectURL(url);
    }

    function goToDashboard() {
      const user = JSON.parse(localStorage.getItem('user') || 'null');
      if (!user) {
        window.location.href = '../login.html';
        return;
      }

      // ì—­í• ì— ë”°ë¼ ì ì ˆí•œ ëŒ€ì‹œë³´ë“œë¡œ ì´ë™
      switch(user.role) {
        case 'policy_admin':
          window.location.href = '../dashboard-policy-admin.html';
          break;
        case 'approver':
          window.location.href = '../dashboard-approver.html';
          break;
        case 'user':
          window.location.href = '../dashboard-user.html';
          break;
        default:
          window.location.href = '../dashboard-user.html';
      }
    }
