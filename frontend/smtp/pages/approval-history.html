    <script>
        const API_BASE = 'http://127.0.0.1:8001';
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let currentFilter = 'all';
        
        if (!token) {
            window.location.href = '../login.html';
        }
        
        document.getElementById('userName').textContent = user.nickname || user.email;
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }
        
        function filterHistory(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-tabs button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadHistory(filter);
        }
        
        async function loadHistory(filter = 'all') {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '<tr><td colspan="7" class="empty-state">ì´ë ¥ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>';
            
            try {
                let url = `${API_BASE}/api/v1/emails/team/history`;
                if (filter !== 'all') {
                    url += `?status_filter=${filter}`;
                }
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const emails = await response.json();
                    
                    if (emails.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" class="empty-state">ì²˜ë¦¬ ì´ë ¥ì´ ì—†ìŠµë‹ˆë‹¤</td></tr>';
                        return;
                    }
                    
                    const statusText = {
                        'approved': 'ìŠ¹ì¸',
                        'rejected': 'ë°˜ë ¤'
                    };
                    
                    tbody.innerHTML = emails.map(email => {
                        const reviewDate = email.reviewed_at 
                            ? new Date(email.reviewed_at).toLocaleString('ko-KR')
                            : '-';
                        
                        const reviewer = email.reviewed_by || '-';
                        const rejectReason = email.reject_reason 
                            ? `<div class="reject-reason-preview" title="${email.reject_reason}">${email.reject_reason}</div>`
                            : '-';
                        
                        return `
                            <tr onclick="viewEmail('${email._id}')">
                                <td>
                                    <span class="status-badge status-${email.status}">
                                        ${statusText[email.status]}
                                    </span>
                                </td>
                                <td>${email.from_email}</td>
                                <td>${email.to_email}</td>
                                <td>${email.subject}</td>
                                <td>${reviewDate}</td>
                                <td>${reviewer}</td>
                                <td>${email.status === 'rejected' ? rejectReason : '-'}</td>
                            </tr>
                        `;
                    }).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty-state">ì´ë ¥ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</td></tr>';
                }
            } catch (error) {

                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</td></tr>';
            }
        }
        
        function viewEmail(emailId) {
            window.location.href = `email-detail.html?id=${emailId}`;
        }
        
        loadHistory('all');
    </script>
