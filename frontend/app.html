<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MASKIT - 이메일 마스킹 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="app-layout.css">
</head>
<body>
  <div class="app">
    <!-- 상단바 -->
    <header class="top-bar" id="topBar">
      <div class="top-bar-left">
        <div class="logo">MASKIT</div>
      </div>
      <div class="top-bar-center">
        <span id="topBarTitle">메인</span>
      </div>
      <div class="top-bar-right">
        <div class="user-info" id="userInfo">
          <span class="user-name" id="userName">사용자</span>
          <span class="user-team" id="userTeam">팀</span>
        </div>
        <button class="logout-btn" id="logoutBtn">로그아웃</button>
      </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="app-container">
      <!-- 사이드바 -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>메뉴</h2>
        </div>
        <nav class="sidebar-nav" id="sidebarNav">
          <!-- 메뉴는 auth.js의 getSidebarMenu()로 동적 생성 -->
        </nav>
      </aside>

      <!-- 메인 컨텐츠 -->
      <main class="main-content" id="mainContent">
        <!-- 페이지 컨텐츠는 router.js로 동적 렌더링 -->
      </main>
    </div>
  </div>

  <!-- 모달 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>메시지</h3>
      </div>
      <div class="modal-body">
        <p>내용</p>
      </div>
      <div class="modal-footer">
        <button id="modalClose" class="btn btn-primary">확인</button>
      </div>
    </div>
  </div>

  <!-- 로그인 페이지 -->
  <div id="loginPage" class="login-page">
    <div class="login-container">
      <h1>MASKIT</h1>
      <p>이메일 마스킹 시스템</p>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="userId">사용자 ID</label>
          <input type="text" id="userId" name="userId" placeholder="사용자 ID" required>
        </div>

        <div class="form-group">
          <label for="userName">이름</label>
          <input type="text" id="userName" name="userName" placeholder="이름" required>
        </div>

        <div class="form-group">
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" name="userEmail" placeholder="이메일" required>
        </div>

        <div class="form-group">
          <label for="userTeam">팀</label>
          <input type="text" id="userTeam" name="userTeam" placeholder="팀" required>
        </div>

        <div class="form-group">
          <label for="userRole">역할</label>
          <select id="userRole" name="userRole" required>
            <option value="">역할 선택</option>
            <option value="sys_admin">시스템 관리자</option>
            <option value="policy_admin">정책 관리자</option>
            <option value="auditor">감사자</option>
            <option value="approver">승인자</option>
            <option value="user">사용자</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
      </form>

      <!-- 테스트 사용자 빠른 로그인 -->
      <div class="test-users">
        <p>테스트 사용자 로그인:</p>
        <button type="button" class="btn-test" data-user="admin">시스템 관리자</button>
        <button type="button" class="btn-test" data-user="policy">정책 관리자</button>
        <button type="button" class="btn-test" data-user="auditor">감사자</button>
        <button type="button" class="btn-test" data-user="approver">승인자</button>
        <button type="button" class="btn-test" data-user="user">사용자</button>
      </div>

      <div class="register-link">
        아직 계정이 없으신가요? <a href="#" id="showRegisterLink">회원가입</a>
      </div>
    </div>
  </div>

  <!-- 회원가입 페이지 -->
  <div id="registerPage" class="register-page" style="display: none;">
    <div class="register-container">
      <div class="logo-section">
        <h1>MASKIT</h1>
        <p>이메일 마스킹 시스템</p>
      </div>

      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="regEmail">이메일</label>
          <input type="email" id="regEmail" name="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="regNickname">이름</label>
          <input type="text" id="regNickname" name="nickname" required placeholder="이름">
        </div>

        <div class="form-group">
          <label for="regDepartment">팀</label>
          <select id="regDepartment" name="department" required>
            <option value="">팀을 선택하세요</option>
            <option value="개발팀">개발팀</option>
            <option value="기획팀">기획팀</option>
            <option value="디자인팀">디자인팀</option>
            <option value="마케팅팀">마케팅팀</option>
            <option value="영업팀">영업팀</option>
            <option value="인사팀">인사팀</option>
            <option value="사무팀">사무팀</option>
            <option value="경영지원팀">경영지원팀</option>
          </select>
        </div>

        <div class="form-group">
          <label for="regPassword">비밀번호</label>
          <input type="password" id="regPassword" name="password" required placeholder="••••••••">
        </div>

        <div class="form-group">
          <label for="regConfirmPassword">비밀번호 확인</label>
          <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="••••••••">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">회원가입</button>
      </form>

      <div id="regMessage" class="message" style="margin-top: 1em; padding: 0.8em; border-radius: 8px; text-align: center; font-size: 0.9em; display: none;"></div>

      <div class="login-link" style="text-align: center; margin-top: 1.5em; color: #666; font-size: 0.9em;">
        이미 계정이 있으신가요? <a href="#" id="showLoginLink" style="color: #667eea; text-decoration: none; font-weight: 600;">로그인</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="router.js"></script>
  <script src="script.js"></script>
  <script src="pages-loader.js"></script>
  <script src="app.js"></script>
</body>
</html>
