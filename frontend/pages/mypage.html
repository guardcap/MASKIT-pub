<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MASKIT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .profile-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
            color: white;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .info-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .password-section {
            border-top: 2px solid #f0f0f0;
            padding-top: 24px;
            margin-top: 24px;
        }

        .password-section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 16px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>마이페이지</h1>
            <p>회원 정보를 조회하고 수정할 수 있습니다</p>
        </div>

        <div id="alertContainer"></div>

        <div class="profile-section">
            <div class="profile-icon">
                <span id="profileInitial">U</span>
            </div>
            <div>
                <h2 id="userName" style="font-size: 20px; color: #333; margin-bottom: 4px;">사용자</h2>
                <div id="userRole" class="info-badge">일반 사용자</div>
            </div>
        </div>

        <!-- 기본 정보 -->
        <form id="profileForm">
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="email" disabled>
            </div>

            <div class="form-group">
                <label>닉네임</label>
                <input type="text" id="nickname"  disabled>
            </div>

            <div class="form-group">
                <label>부서</label>
                <input type="text" id="team" disabled>
                </small>
            </div>

        </form>

        <!-- 비밀번호 변경 -->
        <div class="password-section">
            <h3>비밀번호 변경</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label>현재 비밀번호</label>
                    <input type="password" id="currentPassword" placeholder="현재 비밀번호" required>
                </div>

                <div class="form-group">
                    <label>새 비밀번호</label>
                    <input type="password" id="newPassword" placeholder="새 비밀번호" required>
                </div>

                <div class="form-group">
                    <label>새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">비밀번호 변경</button>
            </form>
        </div>

        <div class="back-link">
            <a href="#" onclick="goBack(); return false;">← 대시보드로 돌아가기</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let currentUser = null;
        let token = null;

        // 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            token = localStorage.getItem('auth_token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                alert('로그인이 필요합니다');
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            loadUserInfo();
        });

        // 사용자 정보 로드
        function loadUserInfo() {
            // 프로필 아이콘 초기값
            const initial = currentUser.nickname ? currentUser.nickname[0].toUpperCase() : 
                           currentUser.email ? currentUser.email[0].toUpperCase() : 'U';
            document.getElementById('profileInitial').textContent = initial;

            // 사용자 이름 및 역할
            document.getElementById('userName').textContent = currentUser.nickname || currentUser.email;
            
            const roleNames = {
                'root_admin': 'ROOT 관리자',
                'auditor': '감사자',
                'policy_admin': '정책 관리자',
                'approver': '승인자',
                'user': '일반 사용자'
            };
            document.getElementById('userRole').textContent = roleNames[currentUser.role] || '일반 사용자';

            // 폼 필드
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('nickname').value = currentUser.nickname || '';
            document.getElementById('team').value = currentUser.department || '';
        }

        // 알림 표시
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // 프로필 정보 수정
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nickname = document.getElementById('nickname').value.trim();

            if (!nickname) {
                showAlert('닉네임을 입력해주세요', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/users/${encodeURIComponent(currentUser.email)}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nickname: nickname
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // localStorage 업데이트
                    currentUser.nickname = result.nickname;
                    localStorage.setItem('user', JSON.stringify(currentUser));

                    showAlert('회원 정보가 수정되었습니다', 'success');
                    loadUserInfo();
                } else {
                    showAlert(result.detail || '정보 수정에 실패했습니다', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('서버 오류가 발생했습니다', 'error');
            }
        });

        // 비밀번호 변경
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('새 비밀번호가 일치하지 않습니다', 'error');
                return;
            }

            try {
                // 현재 비밀번호 확인 (로그인 시도)
                const loginResponse = await fetch(`${API_BASE}/api/v1/smtp/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentUser.email,
                        password: currentPassword
                    })
                });

                if (!loginResponse.ok) {
                    showAlert('현재 비밀번호가 올바르지 않습니다', 'error');
                    return;
                }

                // 비밀번호 변경
                const response = await fetch(`${API_BASE}/api/v1/users/${encodeURIComponent(currentUser.email)}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('비밀번호가 변경되었습니다', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showAlert(result.detail || '비밀번호 변경에 실패했습니다', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('서버 오류가 발생했습니다', 'error');
            }
        });

        // 대시보드로 돌아가기
        function goBack() {
            const rolePages = {
                'root_admin': 'dashboard-root.html',
                'auditor': 'dashboard-auditor.html',
                'policy_admin': 'dashboard-policy.html',
                'approver': 'dashboard-approver.html',
                'user': 'dashboard-user.html'
            };

            const page = rolePages[currentUser.role] || 'dashboard-user.html';
            window.location.href = page;
        }
    </script>
</body>
</html>
