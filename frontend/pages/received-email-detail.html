    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token) {
            window.location.href = 'login.html';
        }
        
        document.getElementById('userName').textContent = user.nickname || user.email;
        
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
        
        function goBack() {
            window.location.href = './received-emails.html';
        }
        
        // URLì—ì„œ ì´ë©”ì¼ ID ê°€ì ¸ì˜¤ê¸°
        const urlParams = new URLSearchParams(window.location.search);
        const emailId = urlParams.get('id');
        
        if (!emailId) {
            document.getElementById('emailDetail').innerHTML = '<div class="error">ì´ë©”ì¼ IDê°€ ì—†ìŠµë‹ˆë‹¤</div>';
        } else {
            loadEmailDetail(emailId);
        }
        
        async function loadEmailDetail(emailId) {
            const container = document.getElementById('emailDetail');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/emails/email/${emailId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error('ì´ë©”ì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }
                
                const email = await response.json();
                
                // ì´ë©”ì¼ ë Œë”ë§
                const sentDate = email.sent_at 
                    ? new Date(email.sent_at).toLocaleString('ko-KR')
                    : new Date(email.created_at).toLocaleString('ko-KR');
                
                const attachmentCount = email.attachments?.length || 0;
                
                // âœ… ì²¨ë¶€íŒŒì¼ ë Œë”ë§ (ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ í¬í•¨)
                const attachmentsHtml = attachmentCount > 0 
                    ? `<div class="attachments">
                        <h3>ğŸ“ ì²¨ë¶€íŒŒì¼ (${attachmentCount}ê°œ)</h3>
                        ${email.attachments.map(att => {
                            // file_idê°€ ìˆëŠ” ê²½ìš° (ì‹¤ì œ íŒŒì¼)
                            if (att.file_id) {
                                return `
                                    <div class="attachment-item">
                                        <div class="attachment-info">
                                            <span>ğŸ“„ ${att.filename}</span>
                                            <span style="color: #999; font-size: 0.9em;">(${formatBytes(att.size || 0)})</span>
                                        </div>
                                        <button 
                                            class="download-btn"
                                            onclick="downloadAttachment('${email._id || email.id}', '${att.file_id}', '${att.filename}')">
                                            â¬‡ ë‹¤ìš´ë¡œë“œ
                                        </button>
                                    </div>
                                `;
                            } else {
                                // file_idê°€ ì—†ëŠ” ê²½ìš° (íŒŒì¼ëª…ë§Œ)
                                return `
                                    <div class="attachment-item">
                                        <div class="attachment-info">
                                            <span>ğŸ“„ ${att.filename || att}</span>
                                            <span style="color: #999; font-size: 0.9em;">(íŒŒì¼ ì—†ìŒ)</span>
                                        </div>
                                    </div>
                                `;
                            }
                        }).join('')}
                    </div>`
                    : '';
                
                // ë§ˆìŠ¤í‚¹ ì •ë³´ í‘œì‹œ
                const maskingInfoHtml = email.masking_decisions && Object.keys(email.masking_decisions).length > 0
                    ? `<div style="padding: 1.5em 2em; background: #f0f4ff; border-top: 1px solid #e0e0e0;">
                        <h3 style="margin-bottom: 1em; color: #667eea;">ğŸ›¡ï¸ ë§ˆìŠ¤í‚¹ ì •ë³´</h3>
                        <p style="color: #666; font-size: 14px;">
                            ${Object.keys(email.masking_decisions).length}ê°œ í•­ëª©ì´ ë§ˆìŠ¤í‚¹ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤
                        </p>
                    </div>`
                    : '';
                
                container.innerHTML = `
                    <div class="email-header">
                        <div class="email-subject">${email.subject}</div>
                        <div class="email-meta">
                            <div class="meta-row">
                                <span class="meta-label">ë³´ë‚¸ ì‚¬ëŒ</span>
                                <span class="meta-value">${email.from_email}</span>
                            </div>
                            <div class="meta-row">
                                <span class="meta-label">ë°›ì€ ì‹œê°„</span>
                                <span class="meta-value">${sentDate}</span>
                            </div>
                            ${attachmentCount > 0 ? `
                            <div class="meta-row">
                                <span class="meta-label">ì²¨ë¶€íŒŒì¼</span>
                                <span class="meta-value">ğŸ“ ${attachmentCount}ê°œ</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="email-body-container">
                        <div class="email-body">${email.masked_body || email.original_body}</div>
                    </div>
                    
                    ${attachmentsHtml}
                    ${maskingInfoHtml}
                `;
                
            } catch (error) {
                console.error('ì´ë©”ì¼ ë¡œë“œ ì˜¤ë¥˜:', error);
                container.innerHTML = `<div class="error">ì´ë©”ì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${error.message}</div>`;
            }
        }
        
        // âœ… ì²¨ë¶€íŒŒì¼ ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜
        async function downloadAttachment(emailId, fileId, filename) {
            try {
                console.log('ë‹¤ìš´ë¡œë“œ ì‹œì‘:', { emailId, fileId, filename });
                
                // API í˜¸ì¶œ
                const response = await fetch(`${API_BASE}/api/v1/emails/email/${emailId}/attachments/${fileId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨');
                }
                
                // Blobìœ¼ë¡œ ë³€í™˜
                const blob = await response.blob();
                
                // ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„±
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // ì •ë¦¬
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                console.log('âœ… ë‹¤ìš´ë¡œë“œ ì™„ë£Œ:', filename);
                
            } catch (error) {
                console.error('âŒ ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜:', error);
                alert(`ì²¨ë¶€íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨: ${error.message}`);
            }
        }
        
        // âœ… íŒŒì¼ í¬ê¸° í¬ë§· í•¨ìˆ˜
        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
