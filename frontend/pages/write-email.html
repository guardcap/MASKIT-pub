    <script>
        // Ïù∏Ï¶ù ÌôïÏù∏
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user) {
            window.location.href = 'login.html';
        }

        // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌëúÏãú
        document.getElementById('userName').textContent = user.nickname || user.email;

        // Î≥¥ÎÇ¥Îäî ÏÇ¨Îûå Ïù¥Î©îÏùº ÏûêÎèô ÏÑ§Ï†ï
        if (user.email) {
            document.getElementById('from_email').value = user.email;
        }

        let selectedFiles = [];
        let recipients = [];

        // Î∞õÎäî ÏÇ¨Îûå Í¥ÄÎ¶¨
        const recipientInput = document.getElementById('recipientInput');
        const recipientContainer = document.getElementById('recipientContainer');
        
        recipientInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addRecipient(this.value.trim());
                this.value = '';
            }
        });
        
        recipientInput.addEventListener('blur', function() {
            if (this.value.trim()) {
                addRecipient(this.value.trim());
                this.value = '';
            }
        });
        
        function addRecipient(email) {
            if (!email) return;
            
            // Í∞ÑÎã®Ìïú Ïù¥Î©îÏùº Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº Ï£ºÏÜåÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }
            
            // Ï§ëÎ≥µ Ï≤¥ÌÅ¨
            if (recipients.includes(email)) {
                alert('Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎêú Ïù¥Î©îÏùºÏûÖÎãàÎã§.');
                return;
            }
            
            recipients.push(email);
            
            const chip = document.createElement('div');
            chip.className = 'recipient-chip';
            chip.innerHTML = `
                <span>${email}</span>
                <button type="button" onclick="removeRecipient('${email}')">√ó</button>
            `;
            
            recipientContainer.insertBefore(chip, recipientInput);
        }
        
        function removeRecipient(email) {
            recipients = recipients.filter(r => r !== email);
            const chips = recipientContainer.querySelectorAll('.recipient-chip');
            chips.forEach(chip => {
                if (chip.textContent.includes(email)) {
                    chip.remove();
                }
            });
        }
        
        // ÌÖçÏä§Ìä∏ ÏÑúÏãù Ï†ÅÏö©
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('body').focus();
        }
        
        // Í∏ÄÍº¥ Î≥ÄÍ≤Ω
        function changeFont(fontName) {
            if (fontName) {
                document.execCommand('fontName', false, fontName);
                document.getElementById('body').focus();
            }
        }
        
        // Í∏ÄÏûê ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω
        function changeFontSize(size) {
            document.execCommand('fontSize', false, size);
            document.getElementById('body').focus();
        }
        
        // Í∏ÄÏûê ÏÉâ Î≥ÄÍ≤Ω
        function changeColor(color) {
            document.execCommand('foreColor', false, color);
            document.getElementById('body').focus();
        }
        
        // Î∞∞Í≤Ω ÏÉâ Î≥ÄÍ≤Ω (ÌòïÍ¥ëÌéú)
        function changeBackColor(color) {
            document.execCommand('backColor', false, color);
            document.getElementById('body').focus();
        }
        
        // ÌååÏùº Ï≤òÎ¶¨
        function handleFiles(files) {
            const fileList = document.getElementById('fileList');
            
            Array.from(files).forEach(file => {
                selectedFiles.push(file);
                
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>üìÑ ${file.name} (${formatFileSize(file.size)})</span>
                    <button type="button" class="file-remove" onclick="removeFile('${file.name}')">√ó</button>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function removeFile(fileName) {
            selectedFiles = selectedFiles.filter(f => f.name !== fileName);
            const fileList = document.getElementById('fileList');
            const items = fileList.querySelectorAll('.file-item');
            items.forEach(item => {
                if (item.textContent.includes(fileName)) {
                    item.remove();
                }
            });
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.className = 'status';
                }, 3000);
            }
        }
        
        async function sendEmail() {
            // Î∞õÎäî ÏÇ¨Îûå Í≤ÄÏ¶ù
            if (recipients.length === 0) {
                alert('Î∞õÎäî ÏÇ¨ÎûåÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }
            
            const formData = new FormData();
            
            formData.append('from_email', document.getElementById('from_email').value);
            formData.append('to', recipients.join(', ')); // Ïó¨Îü¨ Ïù¥Î©îÏùºÏùÑ ÏâºÌëúÎ°ú Íµ¨Î∂Ñ
            formData.append('subject', document.getElementById('subject').value);
            
            const bodyContent = document.getElementById('body').innerHTML;
            formData.append('body', bodyContent);
            
            selectedFiles.forEach(file => {
                formData.append('attachment', file);
            });
            
            showStatus('Î©îÏùº Ï†ÑÏÜ° Ï§ë...', 'loading');
            
            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ ' + result.message, 'success');
                    setTimeout(() => {
                        window.open('http://127.0.0.1:5501/FE/index.html', '_blank');
                    }, 1000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showStatus('‚ùå Ï†ÑÏÜ° Ïã§Ìå®: ' + error.message, 'error');
            }
        }
