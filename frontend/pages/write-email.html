    <script>
        // ì¸ì¦ í™•ì¸
        const API_BASE = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user) {
            window.location.href = 'login.html';
        }

        document.getElementById('userName').textContent = user.nickname || user.email;

        if (user.email) {
            document.getElementById('from_email').value = user.email;
        }

        let selectedFiles = [];  // File ê°ì²´ ë°°ì—´
        let uploadedFiles = [];  // ì—…ë¡œë“œëœ íŒŒì¼ ì •ë³´ { file_id, filename, size, content_type }
        let recipients = [];

        // ë°›ëŠ” ì‚¬ëŒ ê´€ë¦¬
        const recipientInput = document.getElementById('recipientInput');
        const recipientContainer = document.getElementById('recipientContainer');
        
        recipientInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addRecipient(this.value.trim());
                this.value = '';
            }
        });
        
        recipientInput.addEventListener('blur', function() {
            if (this.value.trim()) {
                addRecipient(this.value.trim());
                this.value = '';
            }
        });
        
        function addRecipient(email) {
            if (!email) return;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('ì˜¬ë°”ë¥¸ ì´ë©”ì¼ ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            
            if (recipients.includes(email)) {
                alert('ì´ë¯¸ ì¶”ê°€ëœ ì´ë©”ì¼ì…ë‹ˆë‹¤.');
                return;
            }
            
            recipients.push(email);
            
            const chip = document.createElement('div');
            chip.className = 'recipient-chip';
            chip.innerHTML = `
                <span>${email}</span>
                <button type="button" onclick="removeRecipient('${email}')">Ã—</button>
            `;
            
            recipientContainer.insertBefore(chip, recipientInput);
        }
        
        function removeRecipient(email) {
            recipients = recipients.filter(r => r !== email);
            const chips = recipientContainer.querySelectorAll('.recipient-chip');
            chips.forEach(chip => {
                if (chip.textContent.includes(email)) {
                    chip.remove();
                }
            });
        }
        
        // í…ìŠ¤íŠ¸ ì„œì‹ ì ìš©
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('body').focus();
        }
        
        function changeFont(fontName) {
            if (fontName) {
                document.execCommand('fontName', false, fontName);
                document.getElementById('body').focus();
            }
        }
        
        function changeFontSize(size) {
            document.execCommand('fontSize', false, size);
            document.getElementById('body').focus();
        }
        
        function changeColor(color) {
            document.execCommand('foreColor', false, color);
            document.getElementById('body').focus();
        }
        
        function changeBackColor(color) {
            document.execCommand('backColor', false, color);
            document.getElementById('body').focus();
        }
        
        // ===== íŒŒì¼ ì²˜ë¦¬ (í†µí•©) =====
        async function handleFiles(files) {
            const fileList = document.getElementById('fileList');
            
            for (const file of Array.from(files)) {
                // ì¤‘ë³µ ì²´í¬
                if (selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    continue;
                }
                
                selectedFiles.push(file);
                
                // UIì— íŒŒì¼ ì¶”ê°€ (ì—…ë¡œë“œ ì¤‘ í‘œì‹œ)
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.id = `file-${file.name.replace(/[^a-zA-Z0-9]/g, '_')}`;
                fileItem.innerHTML = `
                    <span>ğŸ“„ ${file.name} (${formatFileSize(file.size)}) - ì—…ë¡œë“œ ì¤‘...</span>
                    <button type="button" class="file-remove" disabled>Ã—</button>
                `;
                fileList.appendChild(fileItem);
                
                // íŒŒì¼ ì—…ë¡œë“œ
                try {
                    const uploadedFile = await uploadFile(file);
                    uploadedFiles.push(uploadedFile);
                    
                    // UI ì—…ë°ì´íŠ¸ (ì—…ë¡œë“œ ì™„ë£Œ)
                    fileItem.innerHTML = `
                        <span>âœ… ${file.name} (${formatFileSize(file.size)})</span>
                        <button type="button" class="file-remove" onclick="removeFile('${uploadedFile.file_id}', '${file.name}')">Ã—</button>
                    `;
                    
                    console.log('âœ… íŒŒì¼ ì—…ë¡œë“œ ì™„ë£Œ:', uploadedFile);
                    
                } catch (error) {
                    console.error('âŒ íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨:', error);
                    
                    // UI ì—…ë°ì´íŠ¸ (ì—…ë¡œë“œ ì‹¤íŒ¨)
                    fileItem.innerHTML = `
                        <span style="color: red;">âŒ ${file.name} - ì—…ë¡œë“œ ì‹¤íŒ¨</span>
                        <button type="button" class="file-remove" onclick="removeFailedFile('${file.name}')">Ã—</button>
                    `;
                    
                    alert(`íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨: ${file.name}\n${error.message}`);
                }
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch(`${API_BASE}/api/v1/emails/upload-attachment`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨');
            }
            
            const result = await response.json();
            return result;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function removeFile(fileId, fileName) {
            uploadedFiles = uploadedFiles.filter(f => f.file_id !== fileId);
            selectedFiles = selectedFiles.filter(f => f.name !== fileName);
            
            const fileList = document.getElementById('fileList');
            const items = fileList.querySelectorAll('.file-item');
            items.forEach(item => {
                if (item.textContent.includes(fileName)) {
                    item.remove();
                }
            });
            
            console.log('íŒŒì¼ ì œê±°ë¨:', fileName);
        }

        function removeFailedFile(fileName) {
            selectedFiles = selectedFiles.filter(f => f.name !== fileName);
            
            const fileList = document.getElementById('fileList');
            const items = fileList.querySelectorAll('.file-item');
            items.forEach(item => {
                if (item.textContent.includes(fileName)) {
                    item.remove();
                }
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {

                }, 3000);

        }

        // ===== ì´ë©”ì¼ ì „ì†¡ (í†µí•©) =====
        async function sendEmail() {
            // ë°›ëŠ” ì‚¬ëŒ ê²€ì¦
            if (recipients.length === 0) {
                alert('ë°›ëŠ” ì‚¬ëŒì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            
            // ì œëª© ê²€ì¦
            const subject = document.getElementById('subject').value;
            if (!subject.trim()) {
                alert('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            
            // ë³¸ë¬¸ ê²€ì¦
            const bodyContent = document.getElementById('body').innerHTML;
            if (!bodyContent.trim() || bodyContent.trim() === '<br>') {
