        }
    </style>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        // ê¶Œí•œ í™•ì¸
        if (!token || user.role !== 'policy_admin') {
            alert('ì •ì±… ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤');
            window.location.href = '../dashboard-policy.html';
        }

        document.getElementById('userName').textContent = user.nickname || user.email;

        // ë°±ê·¸ë¼ìš´ë“œ ì‘ì—… ëª¨ë‹ˆí„° ì´ˆê¸°í™”
        const taskMonitor = initBackgroundMonitor(API_BASE, token);

        let currentPage = 0;
        const pageSize = 10;
        let totalPolicies = 0;
        let allPolicies = [];
        let policyToDelete = null;

        // ì •ì±… ëª©ë¡ ë¡œë“œ
        async function loadPolicies() {
            const container = document.getElementById('policiesContainer');
            const authorityFilter = document.getElementById('authorityFilter').value;

            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ì •ì±… ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/api/policies/list?skip=0&limit=1000`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    allPolicies = result.data.policies;

                    // í•„í„° ì ìš©
                    if (authorityFilter) {
                        allPolicies = allPolicies.filter(p => p.authority === authorityFilter);
                    }

                    totalPolicies = allPolicies.length;
                    displayPolicies();
                } else {
                    throw new Error(result.detail || 'ì •ì±… ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }

            } catch (error) {
                console.error('Load error:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <div class="empty-text">ì •ì±… ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤</div>
                        <p style="color: #999;">${error.message}</p>
                    </div>
                `;
            }
        }

        // ì •ì±… í‘œì‹œ
        function displayPolicies() {
            const container = document.getElementById('policiesContainer');
            const start = currentPage * pageSize;
            const end = start + pageSize;
            const pagePolicies = allPolicies.slice(start, end);

            if (pagePolicies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“‹</div>
                        <div class="empty-text">ë“±ë¡ëœ ì •ì±…ì´ ì—†ìŠµë‹ˆë‹¤</div>
                        <button class="btn-large" onclick="location.href='policy-add.html'">
                            ì²« ë²ˆì§¸ ì •ì±… ì¶”ê°€í•˜ê¸°
                        </button>
                    </div>
                `;
                return;
            }

            const policiesHTML = pagePolicies.map(policy => {
                const fileTypeBadge = policy.file_type === '.pdf'
                    ? '<span class="badge badge-pdf">PDF</span>'
                    : '<span class="badge badge-image">ì´ë¯¸ì§€</span>';

                const keywords = policy.metadata?.keywords || [];
                const keywordTags = keywords.slice(0, 5).map(k =>
                    `<span class="tag">${k}</span>`
                ).join('');

                return `
                    <div class="policy-card">
                        <div class="policy-header">
                            <div>
                                <div class="policy-title">${policy.title}</div>
                                <div class="policy-meta">
                                    <span>ğŸ›ï¸ ${policy.authority}</span>
                                    <span>ğŸ“… ${formatDate(policy.created_at)}</span>
                                    <span>${fileTypeBadge}</span>
                                </div>
                            </div>
                        </div>

                        ${policy.description ? `
                            <div class="policy-description">${policy.description}</div>
                        ` : ''}

                        ${keywordTags ? `
                            <div class="policy-tags">${keywordTags}</div>
                        ` : ''}

                        <div class="policy-actions">
                            <button class="btn-view" onclick="viewPolicy('${policy.policy_id}')">
                                ìƒì„¸ë³´ê¸°
                            </button>
                            <button class="btn-delete" onclick="showDeleteModal('${policy.policy_id}')">
                                ì‚­ì œ
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="policies-grid">${policiesHTML}</div>`;

            // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
            updatePagination();
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalPolicies / pageSize);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>
                    ì´ì „
                </button>
            `;

            for (let i = 0; i < totalPages; i++) {
                html += `
                    <button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">
                        ${i + 1}
                    </button>
                `;
            }

            html += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>
                    ë‹¤ìŒ
                </button>
            `;

            pagination.innerHTML = html;
        }

        // í˜ì´ì§€ ë³€ê²½
        function changePage(page) {
            const totalPages = Math.ceil(totalPolicies / pageSize);
            if (page < 0 || page >= totalPages) return;
            currentPage = page;
            displayPolicies();
        }

        // ì •ì±… ìƒì„¸ë³´ê¸°
        function viewPolicy(policyId) {
            window.location.href = `policy-detail.html?id=${policyId}`;
        }

        // ê²€ìƒ‰
        function searchPolicies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (!searchTerm) {
                loadPolicies();
                return;
            }

            allPolicies = allPolicies.filter(policy =>
                policy.title.toLowerCase().includes(searchTerm) ||
                policy.description?.toLowerCase().includes(searchTerm) ||
                policy.metadata?.keywords?.some(k => k.toLowerCase().includes(searchTerm))
            );

            totalPolicies = allPolicies.length;
            currentPage = 0;
            displayPolicies();
        }

        // ì‚­ì œ ëª¨ë‹¬ í‘œì‹œ
        function showDeleteModal(policyId) {
            policyToDelete = policyId;
            document.getElementById('deleteModal').classList.add('show');
        }

        // ì‚­ì œ ëª¨ë‹¬ ë‹«ê¸°
        function closeDeleteModal() {
            policyToDelete = null;
            document.getElementById('deleteModal').classList.remove('show');
        }

        // ì‚­ì œ í™•ì¸
        async function confirmDelete() {
            if (!policyToDelete) return;

            try {
                const response = await fetch(`${API_BASE}/api/policies/${policyToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('ì •ì±…ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤');
                    closeDeleteModal();
                    loadPolicies();
                } else {
                    throw new Error(result.detail || 'ì •ì±… ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }

            } catch (error) {
                console.error('Delete error:', error);
                alert(error.message || 'ì •ì±… ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            return `${year}-${month}-${day}`;
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }

        // ì´ˆê¸° ë¡œë“œ
        loadPolicies();
    </script>
