    <script>
        const API_BASE = process.env.REACT_APP_API_URL || 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            window.location.href = '../index.html';
        }

        document.getElementById('userName').textContent = user.nickname || user.email;

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        function writeMail() {
            window.location.href = 'write-email.html';
        }
        
        async function loadEmails(filter) {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '<div class="empty-state">ë©”ì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            // ë©”ë‰´ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.menu button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            try {
                let url = `${API_BASE}/api/v1/emails/my-emails`;
                if (filter !== 'all') {
                    url += `?status_filter=${filter}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const emails = await response.json();
                    
                    if (emails.length === 0) {
                        emailList.innerHTML = '<div class="empty-state">ë©”ì¼ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                        return;
                    }
                    
                    emailList.innerHTML = emails.map(email => {
                        const statusClass = `status-${email.status}`;
                        const statusText = {
                            'pending': 'ìŠ¹ì¸ ëŒ€ê¸°',
                            'approved': 'ìŠ¹ì¸ ì™„ë£Œ',
                            'rejected': 'ë°˜ë ¤'
                        }[email.status];
                        
                        const date = new Date(email.created_at).toLocaleString('ko-KR');
                        
                        return `
                            <div class="email-item" onclick="viewEmail('${email._id}')">
                                <div class="email-header">
                                    <div class="email-subject">${email.subject}</div>
                                    <div class="email-status ${statusClass}">${statusText}</div>
                                </div>
                                <div class="email-meta">
                                    ë°›ëŠ”ì´: ${email.to_email} | ${date}
                                    ${email.attachments && email.attachments.length > 0 ? ` | ğŸ“ ${email.attachments.length}ê°œ` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    emailList.innerHTML = '<div class="empty-state">ë©”ì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>';
                }
            } catch (error) {

                emailList.innerHTML = '<div class="empty-state">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</div>';
            }
        }
        
        function viewEmail(emailId) {

        }
