        // âœ… ì²¨ë¶€íŒŒì¼ ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜ ì¶”ê°€
        async function downloadAttachment(emailId, fileId, filename) {
            try {
                console.log('ë‹¤ìš´ë¡œë“œ ì‹œì‘:', { emailId, fileId, filename });
                
                // API í˜¸ì¶œ
                const response = await fetch(`${API_BASE}/api/v1/emails/email/${emailId}/attachments/${fileId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨');
                }
                
                // Blobìœ¼ë¡œ ë³€í™˜
                const blob = await response.blob();
                
                // ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„±
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // ì •ë¦¬
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                console.log('âœ… ë‹¤ìš´ë¡œë“œ ì™„ë£Œ:', filename);
                
            } catch (error) {
                console.error('âŒ ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜:', error);
                alert(`ì²¨ë¶€íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨: ${error.message}`);
            }
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
