</head>
<body>
    <div class="navbar">
        <h1>ğŸ›¡ï¸ MASKIT</h1>

    <div class="container">

    <div class="modal" id="rejectModal">
        <div class="modal-content">
            <h2>ë°˜ë ¤ ì‚¬ìœ </h2>
            <textarea id="rejectReason" placeholder="ë°˜ë ¤ ì‚¬ìœ ë¥¼ ì…ë ¥í•˜ì„¸ìš”"></textarea>
            <div class="modal-buttons">
                <button class="btn-reject" onclick="closeRejectModal()">ì·¨ì†Œ</button>
                <button class="btn-approve" onclick="confirmReject()">í™•ì¸</button>

    </div>
    
    <script>
        const API_BASE = 'http://127.0.0.1:8001';
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const urlParams = new URLSearchParams(window.location.search);
        const emailId = urlParams.get('id');
        
        if (!token) {
            window.location.href = 'login.html';
        }
        
        if (!emailId) {
            alert('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤');
            history.back();
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
        
        function goBack() {
            history.back();
        }
        
        async function loadEmailDetail() {
            const container = document.getElementById('emailDetail');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/emails/${emailId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const email = await response.json();
                    renderEmail(email);
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #f44336;">ë©”ì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<p style="text-align: center; color: #f44336;">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</p>';
            }
        }
        
        function renderEmail(email) {
            const container = document.getElementById('emailDetail');
            
            const statusClass = `status-${email.status}`;
            const statusText = {
                'pending': 'ìŠ¹ì¸ ëŒ€ê¸°',
                'approved': 'ìŠ¹ì¸ ì™„ë£Œ',
                'rejected': 'ë°˜ë ¤'
            }[email.status];
            
            const createDate = new Date(email.created_at).toLocaleString('ko-KR');
            const reviewDate = email.reviewed_at ? new Date(email.reviewed_at).toLocaleString('ko-KR') : '-';
            
            const attachmentsHtml = email.attachments && email.attachments.length > 0 ? `
                <div class="attachments">
                    <h3>ğŸ“ ì²¨ë¶€íŒŒì¼ (${email.attachments.length}ê°œ)</h3>
                    ${email.attachments.map(att => `
                        <div class="attachment-item">
                            <div class="attachment-info">
                                <span>ğŸ“„ ${att.filename}</span>
                                <span style="color: #999; font-size: 0.9em;">(${formatBytes(att.size)})</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            ` : '';
            
            const rejectReasonHtml = email.reject_reason ? `
                <div class="reject-reason">
                    <h3>âŒ ë°˜ë ¤ ì‚¬ìœ </h3>
                    <p>${email.reject_reason}</p>
                </div>
            ` : '';
            
            const isAdmin = user.role === 'admin' || user.role === 'root_admin';
            const isPending = email.status === 'pending';
            const actionsHtml = isAdmin && isPending ? `
                <div class="actions">
                    <button class="btn-approve" onclick="approveEmail()">âœ“ ìŠ¹ì¸</button>
                    <button class="btn-reject" onclick="openRejectModal()">âœ— ë°˜ë ¤</button>
                </div>
            ` : '';
            
            container.innerHTML = `
                <div class="email-header">
                    <div class="email-subject">${email.subject}</div>
                    <div class="email-status ${statusClass}">${statusText}</div>
                </div>
                
                <div class="email-meta">
                    <div class="meta-label">ë°œì‹ ì:</div>
                    <div class="meta-value">${email.from_email}</div>
                    
                    <div class="meta-label">ìˆ˜ì‹ ì:</div>
                    <div class="meta-value">${email.to_email}</div>
                    
                    <div class="meta-label">ì‘ì„±ì¼:</div>
                    <div class="meta-value">${createDate}</div>
                    
                    ${email.reviewed_by ? `
                        <div class="meta-label">ì²˜ë¦¬ì:</div>
                        <div class="meta-value">${email.reviewed_by}</div>
                        
                        <div class="meta-label">ì²˜ë¦¬ì¼:</div>
                        <div class="meta-value">${reviewDate}</div>
                    ` : ''}
                </div>
                
                <h3>ë³¸ë¬¸</h3>
                <div class="email-body">${email.original_body}</div>
                
                ${attachmentsHtml}
                ${rejectReasonHtml}
                ${actionsHtml}
            `;
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        async function approveEmail() {
            if (!confirm('ì´ ë©”ì¼ì„ ìŠ¹ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/emails/${emailId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('ë©”ì¼ì´ ìŠ¹ì¸ë˜ì—ˆìŠµë‹ˆë‹¤');
                    loadEmailDetail();
                } else {
                    const data = await response.json();
                    alert('ìŠ¹ì¸ ì‹¤íŒ¨: ' + (data.detail || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤'));
                }
            } catch (error) {
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
                console.error('Error:', error);
            }
        }
        
        function openRejectModal() {
            document.getElementById('rejectModal').classList.add('active');
        }
        
        function closeRejectModal() {
            document.getElementById('rejectReason').value = '';
            document.getElementById('rejectModal').classList.remove('active');
        }
        
        async function confirmReject() {
            const reason = document.getElementById('rejectReason').value;
            
            if (!reason.trim()) {
                alert('ë°˜ë ¤ ì‚¬ìœ ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/emails/${emailId}/reject`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                });
                
                if (response.ok) {
                    alert('ë©”ì¼ì´ ë°˜ë ¤ë˜ì—ˆìŠµë‹ˆë‹¤');
                    closeRejectModal();
                    loadEmailDetail();
                } else {
                    const data = await response.json();
                    alert('ë°˜ë ¤ ì‹¤íŒ¨: ' + (data.detail || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤'));
                }
            } catch (error) {
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
                console.error('Error:', error);
            }
        }
        
        loadEmailDetail();
    </script>
