  <script>
    const API_BASE = 'http://127.0.0.1:8000';
    let allData = null;
    let filters = {
      authority: 'all',
      reviewed: 'all'
    };

    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('auth_token');
      const user = JSON.parse(localStorage.getItem('user') || 'null');

      if (!token || !user) {
        window.location.href = './login.html';
        return;
      }

      // ê¶Œí•œ ì²´í¬ (policy_admin)
      if (user.role !== 'policy_admin') {
        alert('ì •ì±… ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
        window.location.href = './dashboard-user.html';
        return;
      }

      document.getElementById('userInfo').textContent = `${user.nickname} (${user.email})`;

      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('auth_token');
        localStorage.removeItem('user');
        window.location.href = './login.html';
      });

      // ë°ì´í„° ë¡œë“œ
      loadAllData();
      loadStats();
    });

    async function loadAllData() {
      const loading = document.getElementById('loading');
      const sourceGroups = document.getElementById('sourceGroups');
      const emptyState = document.getElementById('emptyState');

      loading.style.display = 'block';
      sourceGroups.innerHTML = '';
      emptyState.style.display = 'none';

      try {
        console.log('ğŸ“¡ API ìš”ì²­ ì‹œì‘:', `${API_BASE}/api/policies/schemas?limit=1000`);
        const response = await fetch(`${API_BASE}/api/policies/schemas?limit=1000`);
        const result = await response.json();

        console.log('ğŸ“¥ API ì‘ë‹µ:', result);

        if (!result.success) {
          throw new Error(result.message || 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
        }

        // ë°ì´í„° êµ¬ì¡° ë³€í™˜: schemasë¥¼ source_document ë³„ë¡œ ê·¸ë£¹í™”
        const schemas = result.data.schemas || [];
        const groupedByDoc = {};

        schemas.forEach(schema => {
          const doc = schema.source_document || schema.source_file || 'unknown';
          if (!groupedByDoc[doc]) {
            groupedByDoc[doc] = {
              source_document: doc,
              authorities: new Set(),
              jsonl_files: new Set(),
              guides: [],
              count: 0
            };
          }

          // íŒŒì¼ëª… ì¶”ê°€
          if (schema.source_file) {
            groupedByDoc[doc].jsonl_files.add(schema.source_file);
          }

          // ê¸°ê´€ ì •ë³´ ì¶”ê°€
          if (schema.source_authority) {
            groupedByDoc[doc].authorities.add(schema.source_authority);
          }

          // ê°€ì´ë“œ ë°ì´í„° ì¶”ê°€
          groupedByDoc[doc].guides.push({
            guide_id: schema.guide_id || 'N/A',
            scenario: schema.scenario || 'N/A',
            actionable_directive: schema.actionable_directive || 'N/A',
            keywords: schema.keywords || [],
            confidence_score: schema.confidence_score || 0,
            reviewed: schema.reviewed || false,
            related_law_ids: schema.related_law_ids || []
          });

          groupedByDoc[doc].count++;
        });

        // Setì„ ë°°ì—´ë¡œ ë³€í™˜
        Object.values(groupedByDoc).forEach(group => {
          group.authorities = Array.from(group.authorities);
          group.jsonl_files = Array.from(group.jsonl_files);
        });

        allData = {
          total: result.data.total,
          groups: Object.values(groupedByDoc),
          cached: result.data.cached,
          cache_expires_in: result.data.cache_expires_in
        };

        console.log('ğŸ“Š ë³€í™˜ëœ ë°ì´í„°:', {
          totalSchemas: result.data.total,
          groupCount: allData.groups.length,
          firstGroup: allData.groups[0]
        });

        if (!allData.groups || allData.groups.length === 0) {
          console.warn('âš ï¸ ë°ì´í„° ê·¸ë£¹ì´ ì—†ìŠµë‹ˆë‹¤');
          emptyState.style.display = 'block';
          loading.style.display = 'none';
          return;
        }

        // ê¸°ê´€ í•„í„° ì—…ë°ì´íŠ¸
        updateAuthorityFilter(allData.groups);

        // ê·¸ë£¹ ë Œë”ë§
        renderGroups(allData.groups);

        loading.style.display = 'none';
        console.log('âœ… ë°ì´í„° ë¡œë“œ ì™„ë£Œ');

      } catch (error) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
        loading.style.display = 'none';
        alert('ë°ì´í„° ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
      }
    }

    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/api/vectordb/stats`);
        const result = await response.json();

        if (result.success) {
          const data = result.data;
          document.getElementById('totalGuides').textContent = data.total_guides || 0;
          document.getElementById('totalDocs').textContent = data.total_source_documents || 0;
          document.getElementById('totalFiles').textContent = data.total_jsonl_files || 0;

          const syncStatus = data.sync_status === 'synced' ? 'âœ… ë™ê¸°í™”ë¨' : 'âš ï¸ ë¹„ë™ê¸°í™”';
          document.getElementById('syncStatus').textContent = syncStatus;
        }
      } catch (error) {
        console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
      }
    }

    function updateAuthorityFilter(groups) {
      const authorities = new Set();
      groups.forEach(group => {
        if (group.authorities && Array.isArray(group.authorities)) {
          group.authorities.forEach(auth => {
            if (auth) authorities.add(auth);
          });
        }
      });

      const filterList = document.getElementById('authorityFilter');

      // ê¸°ì¡´ í•­ëª© ì œê±° (ì „ì²´ ì œì™¸)
      filterList.querySelectorAll('.item').forEach((item, idx) => {
        if (idx > 0) item.remove();
      });

      // ê¸°ê´€ë³„ í•­ëª© ì¶”ê°€
      authorities.forEach(auth => {
        const li = document.createElement('li');
        li.className = 'item';
        li.innerHTML = `
          <button class="checkbox off" aria-checked="false" title="ì„ íƒ" data-check data-value="${auth}"></button>
          <span class="txt">${auth}</span>
        `;
        filterList.appendChild(li);
      });
    }

    function renderGroups(groups) {
      const container = document.getElementById('sourceGroups');
      container.innerHTML = '';

      console.log('ğŸ¨ ë Œë”ë§ ì‹œì‘:', groups.length, 'ê·¸ë£¹');

      const filteredGroups = applyGroupFilters(groups);

      console.log('ğŸ” í•„í„° í›„:', filteredGroups.length, 'ê·¸ë£¹');

      if (filteredGroups.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>í•„í„° ì¡°ê±´ì— ë§ëŠ” ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';
        return;
      }

      filteredGroups.forEach((group, idx) => {
        console.log(`  ê·¸ë£¹ ${idx + 1}:`, group.source_document, `(${group.count}ê°œ ìŠ¤í‚¤ë§ˆ)`);

        const groupDiv = document.createElement('div');
        groupDiv.className = 'source-group';

        const headerDiv = document.createElement('div');
        headerDiv.className = 'source-header';
        headerDiv.onclick = () => toggleGroup(groupDiv);
        headerDiv.innerHTML = `
          <div>
            <div class="source-title">${group.source_document}</div>
            <div class="source-meta">
              <span>ê¸°ê´€: ${group.authorities.join(', ')}</span>
              <span>íŒŒì¼: ${group.jsonl_files.join(', ')}</span>
            </div>
          </div>
          <div class="source-stats">
            <span class="source-badge">${group.count}ê°œ ìŠ¤í‚¤ë§ˆ</span>
            <span>â–¼</span>
          </div>
        `;

        const listDiv = document.createElement('div');
        listDiv.className = 'guides-list';

        group.guides.forEach(guide => {
          const guideDiv = document.createElement('div');
          guideDiv.className = 'guide-item';
          guideDiv.innerHTML = `
            <div class="guide-content">
              <div class="guide-id">${guide.guide_id}</div>
              <div class="guide-scenario">${guide.scenario}</div>
              <div class="guide-directive"><strong>ì§€ì¹¨:</strong> ${guide.actionable_directive}</div>
              <div class="guide-keywords">
                ${guide.keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
              </div>
              <div class="guide-meta">
                <span>ì‹ ë¢°ë„: ${(guide.confidence_score * 100).toFixed(0)}%</span>
                <span>ê²€í† : ${guide.reviewed ? 'ì™„ë£Œ' : 'ëŒ€ê¸°'}</span>
                <span>ë²•ë ¹: ${guide.related_law_ids.length}ê°œ</span>
              </div>
            </div>
            <div class="guide-actions">
              <button class="btn-icon btn-view" onclick="viewGuideDetail('${guide.guide_id}')">ìƒì„¸</button>
              <button class="btn-icon btn-edit" onclick="editGuide('${guide.guide_id}')">í¸ì§‘</button>
              <button class="btn-icon btn-delete" onclick="deleteGuide('${guide.guide_id}')">ì‚­ì œ</button>
            </div>
          `;
          listDiv.appendChild(guideDiv);
        });

        groupDiv.appendChild(headerDiv);
        groupDiv.appendChild(listDiv);
        container.appendChild(groupDiv);
      });
    }

    function applyGroupFilters(groups) {
      return groups.filter(group => {
        // ê¸°ê´€ í•„í„°
        if (filters.authority !== 'all' && !group.authorities.includes(filters.authority)) {
          return false;
        }

        // ê²€í†  ìƒíƒœ í•„í„°
        if (filters.reviewed !== 'all') {
          const reviewedValue = filters.reviewed === 'true';
          const hasMatchingGuide = group.guides.some(g => g.reviewed === reviewedValue);
          if (!hasMatchingGuide) return false;
        }

        return true;
      });
    }

    function applyFilters() {
      // ê¸°ê´€ í•„í„°
      const authorityChecked = document.querySelector('#authorityFilter .checkbox.on[data-value]');
