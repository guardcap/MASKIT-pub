    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        let currentFilter = 'all';
        
        if (!token) {
            window.location.href = '../index.html';
        }
        
        document.getElementById('userName').textContent = user.nickname || user.email;
        
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
        
        function filterEmails(filter) {
            currentFilter = filter;
            
            // íƒ­ í™œì„±í™”
            document.querySelectorAll('.filter-tabs button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            loadEmails(filter);
        }
        
        async function loadEmails(filter = 'all') {
            const tbody = document.getElementById('emailTableBody');
            tbody.innerHTML = '<tr><td colspan="5" class="empty-state">ë©”ì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>';
            
            try {
                let url = `${API_BASE}/api/v1/emails/received-emails`;
                if (filter !== 'all') {
                    url += `?status_filter=${filter}`;
                }
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const emails = await response.json();
                    
                    if (emails.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="empty-state">ë°›ì€ ë©”ì¼ì´ ì—†ìŠµë‹ˆë‹¤</td></tr>';
                        return;
                    }
                    
                    tbody.innerHTML = emails.map(email => {
                        const date = new Date(email.sent_at || email.created_at).toLocaleString('ko-KR'); 
                        const attachmentCount = email.attachments?.length || 0;
                        const isUnread = !email.read_at; 
                        
                        return `
                            <tr onclick="viewEmail('${email.id}')" class="${isUnread ? 'unread' : ''}">
                                <td style="text-align: center;">
                                    ${isUnread ? '<span class="unread-badge"></span>' : ''}
                                </td>
                                <td>${email.from_email}</td>
                                <td>
                                    ${email.subject}
                                    ${attachmentCount > 0 ? `<span class="attachment-icon">ğŸ“ ${attachmentCount}</span>` : ''}
                                </td>
                                <td>${date}</td>
                                <td style="text-align: center;">
                                    ${attachmentCount > 0 ? `ğŸ“ ${attachmentCount}ê°œ` : '-'}
                                </td>
                            </tr>
                        `;
                    }).join('');
                } else {
                    console.error('Error loading emails:', response.status);
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">ë©”ì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</td></tr>';
            }
        }
        
        async function viewEmail(id) {
            // ë¨¼ì € í˜ì´ì§€ ì´ë™
            window.location.href = `received-email-detail.html?id=${id}`;
        }
        
        loadEmails('all');
    </script>
