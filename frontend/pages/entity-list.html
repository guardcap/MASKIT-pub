    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        // ê¶Œí•œ í™•ì¸
        if (!token || user.role !== 'policy_admin') {
            alert('ì •ì±… ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤');
            window.location.href = '../dashboard-policy.html';
        }

        document.getElementById('userName').textContent = user.nickname || user.email;

        let allEntities = [];
        let currentCategory = 'all';
        let entityToDelete = null;
        let editingEntityId = null;

        // ì—”í‹°í‹° ëª©ë¡ ë¡œë“œ
        async function loadEntities() {
            try {
                const response = await fetch(`${API_BASE}/api/entities/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    allEntities = result.data.entities;
                    updateStats(result.data);
                    updateCategoryTabs(result.data.by_category);
                    renderEntities();
                }
            } catch (error) {
                console.error('ì—”í‹°í‹° ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('ì—”í‹°í‹° ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(data) {
            document.getElementById('totalEntities').textContent = data.total;
            document.getElementById('activeEntities').textContent =
                data.entities.filter(e => e.is_active).length;
            document.getElementById('categoryCount').textContent =
                Object.keys(data.by_category).length;
        }

        // ì¹´í…Œê³ ë¦¬ íƒ­ ì—…ë°ì´íŠ¸
        function updateCategoryTabs(byCategory) {
            const tabsContainer = document.getElementById('categoryTabs');
            tabsContainer.innerHTML = '<div class="category-tab active" data-category="all" onclick="filterByCategory(\'all\')">ì „ì²´</div>';

            Object.keys(byCategory).forEach(category => {
                const count = byCategory[category].length;
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.setAttribute('data-category', category);
                tab.textContent = `${category} (${count})`;
                tab.onclick = () => filterByCategory(category);
                tabsContainer.appendChild(tab);
            });
        }

        // ì¹´í…Œê³ ë¦¬ í•„í„°
        function filterByCategory(category) {
            currentCategory = category;

            // íƒ­ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.category-tab').forEach(tab => {
                if (tab.getAttribute('data-category') === category) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            renderEntities();
        }

        // ì—”í‹°í‹° ë Œë”ë§
        function renderEntities() {
            const grid = document.getElementById('entityGrid');

            let filteredEntities = allEntities;
            if (currentCategory !== 'all') {
                filteredEntities = allEntities.filter(e => e.category === currentCategory);
            }

            if (filteredEntities.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>ì—”í‹°í‹°ê°€ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredEntities.map(entity => `
                <div class="entity-card">
                    <div class="entity-header">
                        <div>
                            <div class="entity-name">${entity.name}</div>
                            <div class="entity-id">${entity.entity_id}</div>
                        </div>
                        <div class="entity-actions">
                            <button class="btn-icon" onclick="editEntity('${entity.entity_id}')" title="ìˆ˜ì •">âœï¸</button>
                            <button class="btn-icon" onclick="deleteEntity('${entity.entity_id}')" title="ì‚­ì œ">ğŸ—‘ï¸</button>
                        </div>
                    </div>

                    <div class="entity-category category-${entity.category}">${entity.category}</div>

                    ${entity.description ? `<div class="entity-description">${entity.description}</div>` : ''}

                    <div class="entity-meta">
                        <div class="meta-item">
                            <div class="meta-label">ë¯¼ê°ë„</div>
                            <div class="meta-value">
                                <span class="sensitivity-badge sensitivity-${entity.sensitivity_level}">
                                    ${getSensitivityLabel(entity.sensitivity_level)}
                                </span>
                            </div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">ë§ˆìŠ¤í‚¹</div>
                            <div class="meta-value">${getMaskingLabel(entity.masking_rule)}</div>
                        </div>
                    </div>

                    ${entity.examples && entity.examples.length > 0 ? `
                        <div class="entity-examples">
                            <div class="examples-title">ì˜ˆì‹œ</div>
                            <div class="examples-list">${entity.examples.join(', ')}</div>
                        </div>
                    ` : ''}

                    <div class="entity-status ${entity.is_active ? 'status-active' : 'status-inactive'}">
                        <span class="status-dot"></span>
                        <span>${entity.is_active ? 'í™œì„±' : 'ë¹„í™œì„±'}</span>
                    </div>
                </div>
            `).join('');
        }

        function getSensitivityLabel(level) {
            const labels = {
                'low': 'ë‚®ìŒ',
                'medium': 'ì¤‘ê°„',
                'high': 'ë†’ìŒ',
                'critical': 'ë§¤ìš° ë†’ìŒ'
            };
            return labels[level] || level;
        }

        function getMaskingLabel(rule) {
            const labels = {
                'full': 'ì „ì²´',
                'partial': 'ë¶€ë¶„',
                'hash': 'í•´ì‹œ'
            };
            return labels[rule] || rule;

        // ëª¨ë‹¬ ì—´ê¸°/ë‹«ê¸°
        function openCreateModal() {
            editingEntityId = null;

        // ì—”í‹°í‹° ì¶”ê°€/ìˆ˜ì •
        document.getElementById('entityForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new URLSearchParams();
            formData.append('entity_id', document.getElementById('entityId').value);
            formData.append('name', document.getElementById('entityName').value);
            formData.append('category', document.getElementById('entityCategory').value);
            formData.append('description', document.getElementById('entityDescription').value);
            formData.append('regex_pattern', document.getElementById('regexPattern').value);
            formData.append('examples', document.getElementById('examples').value);
            formData.append('masking_rule', document.getElementById('maskingRule').value);
            formData.append('sensitivity_level', document.getElementById('sensitivityLevel').value);

            try {
                const url = editingEntityId
                    ? `${API_BASE}/api/entities/${editingEntityId}`
                    : `${API_BASE}/api/entities/`;
                const method = editingEntityId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert(editingEntityId ? 'ì—”í‹°í‹°ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤' : 'ì—”í‹°í‹°ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤');
                    closeModal();
